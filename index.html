<!DOCTYPE html>
<html>
    <head>
        <title>New MiniSweeper Test</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Your name">
        <meta name="description" content="Brief description">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet" />

    </head>
    <body>

        <header>
            <h1>Welcome to MiniSweeper Game!</h1>
        </header>
        <div class="wrapper">

            <section class="game-section d-flex">
                <h3 class="text-center sub-heading">MiniSweeper</h3>

                <div id="gamePanel" class="game-panel d-none">
                    <div id="score" class="score">Your score: <span id="scoreCard">0</span></div>
                    <div id="board" class="board"></div>
                </div>
                
                <div id="actionWrap" class="action-wrap d-flex">

                    <strong class="form-label">Choose board size m (rows) x n(columns) or beign: </strong>
                    <div class="form-group mt-0 mb-3">
                        <div class="row">
                            <div class="col">
                                <input type="number" name="mSize" id="mSize" class="col-md-1 form-control" 
                                placeholder="Set m" value="3" /> 
                            </div>
                            <div class="col">
                                <input type="number" name="nSize" id="nSize" class="col-md-1 form-control" 
                                placeholder="Set n" value="3" /> 
                            </div>
                        </div>
                    </div>
                    <button id="beginButton" type="button" role="button" class="btn btn-secondary">
                        Beign
                    </button>
                </div>
            </section>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
      </body>
</html>
